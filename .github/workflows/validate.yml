name: Validate Data

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-events:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Run validation script
      run: |
        python scripts/update_events.py
